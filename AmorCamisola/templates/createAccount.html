<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django WebProject</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="{% static 'css/createaccount.css' %}">
  </head>
<body>
<div class="account-container">
    <div class="card account-card">
        <div class="card-body">
            <h2 class="card-title text-center">Criar Conta</h2>
            <form action="{% url 'createaccount' %}" method="POST">
                {% csrf_token %}
                <p class="text-center">Se j√° tem uma conta, clique <a href="{% url 'login'%}">aqui</a> para criar uma.</p>
                <!-- Error handling here, omitted for brevity -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">Nome</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Apelido</label>
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Telefone</label>
                        {{ form.phone }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Morada</label>
                        {{ form.address }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Nome de Utilizador</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password1">Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password2">Confirmar Password</label>
                        {{ form.password2 }}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'scripts/popper.min.js' %}"></script>
<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
</body>
