{% extends "layout.html" %}

{% block content %}
<h1>a</h1>
<h1>Iniciar Sessão </h1>
<form action="." method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        <div class="col-md-10">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        <div class="col-md-10">
            {{ form.password }}
        </div>
    </div>
    
    <div><button type="submit">Iniciar Sessão</button></div>
</form>
{% endblock %}
