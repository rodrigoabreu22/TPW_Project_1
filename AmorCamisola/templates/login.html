<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django WebProject</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
      <link rel="stylesheet" href="{% static 'css/pubProduct.css' %}">
  </head>
<body>
<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sessão</h2>
            <p class="text-center">Se não tem uma conta, clique <a href="{% url 'createaccount'%}">aqui</a> para criar uma.</p>
            <form action="." method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nome de Utilizador</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sessão</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'scripts/popper.min.js' %}"></script>
<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
</body>
